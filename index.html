<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Light pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Allows it to move freely */
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            color: #d63384;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="main-content">
            <h1>Will you be my Valentine? ❤️</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>
        <img src="celebrate.gif" alt="Celebration" style="width: 100%; max-width: 300px; border-radius: 15px;">


    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Move the button to a random spot within the window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('response').style.display = 'block';
        }
    </script>

</body>
</html>
